<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    .gameName{
        margin-top: 32px;
    }
    #canvas{
        width: 608px;
        height: 608px;
        border: 1px solid black;
        /* background:url('grid.png'); */
        /* background-size: contain; */
        background-color: #000000;
    }
    .scoreboard{
        display: flex;
        width: 608px;
        justify-content: space-between;
        padding-bottom:16px;
    }
    .scoreCard{
        color: #7b7a7a;
        border: 1px solid red;
        padding: 8px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #gameOverPopup{
        display: none;
        position: absolute;
        padding: 64px;
        z-index: 2;
        width: 608px;
        height: 40vh;
        background-color: black;
        color: #ffffff;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        transition: all 3s ease-in-out;
    }
    .newgame{
        padding: 8px 16px;
        border: none;
        background: green;
        color: white;
    }
    .newgame:focus{
        outline: none;
    }
    .newgame:hover{
        background: rgb(8, 94, 8);
        color: white;
    }
</style>
<body>
    <div class="container">
        <h1 class="gameName">Snake Game</h1>
        <div class="scoreboard">
            <div class="scoreCard">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="scoreCard">
                <h3>Best</h3>
                <p id="bestScore">0</p>
            </div>
        </div>
        <canvas id="canvas" width="608" height="608"></canvas>
        <div>Press [ SPACE ] to pause/resume.</div>
    </div>
    
    <div id="gameOverPopup">
        <h1>Game Over !!!</h1>
        <p>Your scored : <span id="gameoverScore">0</span></p>
        <p>Best Score : <span id="newBestScore">0</span></p>
        <button onclick="loadNewGame()" class="newgame">New Game</button>
    </div>
</body>
<script src="snake.js"></script>
</html>
